<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bruno Fernandes">
        <title>TP3</title>
        <link rel="stylesheet" type="text/css" href="reset.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
        
    </head>
    <body>
        <header>
            <h1>Teste de performance 3</h1>
        </header>
        <main>
            <div class="board">
                <form id="form1" name="form1" method="post" action="">
                    <h2>Intervalo entre numeros</h2>
                    <div>
                        <label for="number">Primeiro número:</label>
                        <input name="number" type="number" id="number1" size="10"/>
                    </div>
                    <div>  
                        <label for="number">Segundo número:</label>
                        <input name="number" type="number" id="number2" size="10"/>
                    </div>
                    <input type="submit" onclick="calculaIntervaloNumeros()" value="calcula"/>
                </form>
                <div id="resultadoQ1"></div>
            </div>
            <div id="q2">
                <div class="board">
                    <form id="form2" name="form2" method="post" action="">
                        <h2>Fatorial</h2>
                        <div>
                            <label for="number">Fatorial de:</label>
                            <input name="number" type="number" id="fatorial" size="10"/>
                        </div>
                        <input type="submit" onclick="calculaFatorial()" value="calcula"/>
                    </form>
                    <div id="resultadoQ2"></div>
                </div>
            </div>
            <div id="q3">
                <div class="board">
                    <h2>Relatório alunos</h2>
                    <table id="resultadoQ3" class="table">
                        <tr>
                            <td>Número registro</td>
                            <td>Nota</td>
                        </tr>
                    </table>
                    <input type="submit" onclick="geraRelatorioAlunos()" value="gerar realatorio alunos"/>
                </div>
            </div>
            <div id="q4"></div>
            <div id="q5"></div>
            <div id="q6"></div>
        </main>
        <footer>
            <p id="texto">Copyright @BrunoFernandes</p>
        </footer>
        
        <script>
            var app = { };
            app.getComponente = function (nome){
            if( !app[nome]) {
            app[nome] = { $ctrl:{} };
            }
            return app[nome];
        };
            </script>
            <script src="./q1/q1.js"></script>
            <script src="./q2/q2.js"></script>
            <script src="./q3/q3.js"></script>
            <script src="./q4/q4.js"></script>
            <script src="./q5/q5.js"></script>
            <script src="./q6/q6.js"></script>
    </body>
</html>
